# File: googlecloudbuild-prod.yaml
steps:
  # build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/front-end-prod', '.' ]
  # push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/front-end-prod']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'front-end-prod', '--image', 'gcr.io/$PROJECT_ID/front-end-prod', '--region', 'us-west1', '--platform', 'managed', '--allow-unauthenticated']
